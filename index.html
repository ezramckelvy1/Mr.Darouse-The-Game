<!DOCTYPE html>
<html style="cursor:url('GameFiles/Textures/Ui/Pointer_Cursor.png'),auto">

<head>
  <style>
    body {
  cursor:url("GameFiles/Textures/Ui/Pointer_Cursor.png"),auto;

      width: 100%;
      height: 100%;
      margin: 0%;
      background-image: url("GameFiles/Textures/Floor/Brick_Floor_Texture.png");
      background-repeat: no-repeat;
      max-width: 100%;
      max-height: 100%;
      

    }

    #Title {
      position: absolute;
      -webkit-user-drag: none;
      user-select: none;


    }

    #Start {
      
   
      position: absolute;
      font-size: 100px;
      cursor: url;
    }


  </style>
</head>

<body>
  <img id="unmute-button" src="GameFiles/Textures/Ui/Muted.png">
  <audio id="menuMusic" src="GameFiles/Sounds/MenuSong.mp3" ></audio>
  <img  style="cursor:url('GameFiles/Textures/Ui/Pointer_Cursor.png'),auto" id="Title" src="GameFiles/Textures/Ui/Game_title.png">

  <img style="cursor:url('GameFiles/Textures/Ui/Finger_Cursor.png'),auto" onclick="Link()" id="Start" src="GameFiles/Textures/Ui/Start_Button.png">
</div>
</body>
<script>
   const unmuteButton = document.getElementById('unmute-button');
   unmuteButton.addEventListener('click',playSong);
   const song = document.getElementById('menuMusic');
  let title={
    img:document.getElementById("Title"),
    x:0,
    y:0,
    width:1000,
    height:218,
  }
  let start={
    img:document.getElementById("Start"),
    x:0,
    y:0,
    width:500,
    height:125,
  }
  setInterval(MenuPos,1)
  function MenuPos(){
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;
    title.x=(windowWidth/2)-(title.width/2)
    title.y=(windowHeight/2)-(title.height/2)
title.img.style.left=title.x+"px"
title.img.style.top=title.y-150+"px"

start.x=(windowWidth/2)-(start.width/2)
start.y=(windowHeight/2)-(start.height/4)
start.img.style.left=start.x+"px"
start.img.style.top=start.y+50+"px"
  }
 function Link(){
  location.href="MrDarouse.html";
 }
 function playSong(){
  unmuteButton.src="GameFiles/Textures/Ui/Unmuted.png"
  song.volume=.5
  song.play();
 }

</script>

</html>
