   //Slime Movment//
   function Slimemove() {
      SlimeWay = Math.floor(Math.random() * 4) + 1
      SlimeWay != SlimeWay
      clearInterval(SlimeInt)
      SlimeInt = setInterval(SlimePath, 50)
      function SlimePath() {
         if (SlimeWay === 1) {
            //Slime Up//
            SpriteArrayy[1] = SpriteArrayy[1] - 1
            SlimeUp()
            if (SpriteArrayy[1] <= 0) {
               SpriteArrayy[1] = SpriteArrayy[1] + 1
            }

         }
         else if (SlimeWay === 2) {
            //Slime Down//
            SlimeDown()
            SpriteArrayy[1] = SpriteArrayy[1] + 1

            if (SpriteArrayy[1] >= WindowHeight - SpriteArrayHeight[1]) {
               SpriteArrayy[1] = SpriteArrayy[1] - 1
            }
         }
         else if (SlimeWay === 3) {
            //Slime Right//
            SlimeRight()
            SpriteArrayx[1] = SpriteArrayx[1] + 1

            if (SpriteArrayx[1] >= WindowWidth - SpriteArrayWidth[1]) {
               SpriteArrayx[1] = SpriteArrayx[1] - 1
            }
         }
         else if (SlimeWay === 4) {
            //Slime Left//
            SlimeLeft()
            SpriteArrayx[1] = SpriteArrayx[1] - 1
            if (SpriteArrayx[1] <= 0) {
               SpriteArrayx[1] = SpriteArrayx[1] + 1
            }

         }

      }

   }
