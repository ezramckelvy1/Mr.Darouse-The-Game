<!DOCTYPE html>
<html style="cursor:url('Pointer_Cursor.png'),auto">

<head>
   <style>
      body {
  cursor:url("Pointer_Cursor.png"),auto;

      width: 100%;
      height: 100%;
      margin: 0%;
      background-image: url("Brick_Room_Texture.png");
      background-repeat: no-repeat;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
      

    }
    
     

      #Slime {
         background-color: aqua;
         width: 50px;
         height: 50px;
         position: absolute;
         left: 0px;
         top: 0px;
      }
   </style>

</head>

<body>
   <title>Mr.Darouse The Game</title>
   <div id="Slime"></div>
   <canvas id="canvas" width="1366" height="768">
       <img id="PlayerSprite" hidden src="Darouse_Sprite.png">
       
   </canvas>
</body>
<script>
   var Playerx = 0
   var Playery = 0
   var Slimex = 0
   var Slimey = 0
   var PlayerFrame =[1,1,1,1]
   var SpriteArrayx = [Playerx,Slimex]
   var SpriteArrayy = [Playery,Slimey]
   var canvas = document.getElementById("canvas")
   var ctx = canvas.getContext("2d")
   var Player = document.getElementById("PlayerSprite");
   
   document.addEventListener("keydown", MovePlayer)
   setInterval(Slimemove,1)
   setInterval(Border, 1)
   //Player Sprite//
   function up() {
      ctx.clearRect(0, 0, 3000, 3000)
      if (PlayerFrame[0] === 1) {
         PlayerFrame[0]= 2
         ctx.drawImage(Player, 0, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
      else if (PlayerFrame[0] === 2) {
         PlayerFrame[0] = 3
         ctx.drawImage(Player, 64, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 3) {
         PlayerFrame[0] = 4
         ctx.drawImage(Player, 128, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 4) {
         PlayerFrame[0] = 5
         ctx.drawImage(Player, 192, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 5) {
         PlayerFrame[0] = 6
         ctx.drawImage(Player, 256, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 6) {
         PlayerFrame[0] = 7

         ctx.drawImage(Player, 320, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 7) {
         PlayerFrame[0]  = 8

         ctx.drawImage(Player, 384, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 8) {
         PlayerFrame[0] = 9

         ctx.drawImage(Player, 448, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[0] === 9) {
         PlayerFrame[0] = 1
         ctx.drawImage(Player, 512, 0, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
   }
   function left() {
      ctx.clearRect(0, 0, 3000, 3000)
    
      if (PlayerFrame[1] === 1) {
         PlayerFrame[1] = 2
         ctx.drawImage(Player, 0, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
      else if (PlayerFrame[1] === 2) {
         PlayerFrame[1] = 3
         ctx.drawImage(Player, 64, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 3) {
         PlayerFrame[1] = 4
         ctx.drawImage(Player, 128, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 4) {
         PlayerFrame[1] = 5
         ctx.drawImage(Player, 192, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 5) {
         PlayerFrame[1] = 6
         ctx.drawImage(Player, 256, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 6) {
         PlayerFrame[1] = 7
         ctx.drawImage(Player, 320, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 7) {
         PlayerFrame[1] = 8
         ctx.drawImage(Player, 384, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 8) {
         PlayerFrame[1] = 9
         ctx.drawImage(Player, 448, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[1] === 9) {
         PlayerFrame[1] = 1
         ctx.drawImage(Player, 512, 64, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
   }
   function down() {
      ctx.clearRect(0, 0, 3000, 3000)
      if (PlayerFrame[2] === 1) {
         PlayerFrame[2] = 2
         ctx.drawImage(Player, 0, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 2) {
         PlayerFrame[2] = 3
         ctx.drawImage(Player, 64, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 3) {
         PlayerFrame[2] = 4
         ctx.drawImage(Player, 128, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 4) {
         PlayerFrame[2] = 5
         ctx.drawImage(Player, 192, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 5) {
         PlayerFrame[2] = 6
         ctx.drawImage(Player, 256, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 6) {
         PlayerFrame[2] = 7
         ctx.drawImage(Player, 320, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 7) {
         PlayerFrame[2] = 8
         ctx.drawImage(Player, 384, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 8) {
         PlayerFrame[2] = 9
         ctx.drawImage(Player, 448, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[2] === 9) {
         PlayerFrame[2] = 1
         ctx.drawImage(Player, 512, 128, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
   }
   function right() {
      ctx.clearRect(0, 0, 3000, 3000)
      if (PlayerFrame[3] === 1) {
         PlayerFrame[3] = 2
         ctx.drawImage(Player, 0, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 2) {
         PlayerFrame[3] = 3
         ctx.drawImage(Player, 64, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 3) {
         PlayerFrame[3] = 4
         ctx.drawImage(Player, 128, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 4) {
         PlayerFrame[3] = 5
         ctx.drawImage(Player, 192, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 5) {
         PlayerFrame[3] = 6
         ctx.drawImage(Player, 256, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 6) {
         PlayerFrame[3] = 7
         ctx.drawImage(Player, 320, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
      else if (PlayerFrame[3] === 7) {
         PlayerFrame[3] = 8
         ctx.drawImage(Player, 384, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 8) {
         PlayerFrame[3] = 9
         ctx.drawImage(Player, 448, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      } else if (PlayerFrame[3] === 9) {
         PlayerFrame[3] = 1
         ctx.drawImage(Player, 512, 192, 64, 64, SpriteArrayx[0], SpriteArrayy[0], 200, 200)
      }
   }

   function MovePlayer(e) {
     
      if (e.key === "a") {
         SpriteArrayx[0] = SpriteArrayx[0] - 10
         left()
      } if (e.key === "s") {
         SpriteArrayy[0] = SpriteArrayy[0] + 10
         down()
      } if (e.key === "d") {
         SpriteArrayx[0] = SpriteArrayx[0] + 10
         right()
      } if (e.key === "w") {
         SpriteArrayy[0] = SpriteArrayy[0] - 10
         up()
      }
   }
function Slimemove(){
   var SlimeWay =Math.floor(Math.random() * 5)
   if(Slimeway===1){
      //Slime Up//
      SpriteArrayy[1]=SpriteArrayy[1]-10
   }else if(Slimeway===2){
      //Slime Down//
      SpriteArrayy[1]=SpriteArrayy[1]+10
   }else if(Slimeway===3){
      //Slime Right//
      SpriteArrayx[1]=SpriteArrayx[1]+10
   }else if(Slimeway===4){
   //Slime Left//
   SpriteArrayx[1]=SpriteArrayx[1]-10
   }

document.getElementById("Slime").style.left=SpriteArrayx[1]+"px"
document.getElementById("Slime").style.right=SpriteArrayy[1]+"px"

}








   //Border For All//
   function Border() {

      for (var i = 0; i <=SpriteArrayx.length ; i++) {
         if (SpriteArrayx[i] >= 1166) {
            SpriteArrayx[i] = SpriteArrayx[i] - 10
         }
         if (SpriteArrayx[i] < -50) {
            SpriteArrayx[i] = SpriteArrayx[i]+10
         }
         if (SpriteArrayy[i] > 548) {
            SpriteArrayy[i] = SpriteArrayy[i] - 10
         } if (SpriteArrayy[i] < -50) {
            SpriteArrayy[i] = SpriteArrayy[i]+10
         }
      }
   }


</script>

</html>
