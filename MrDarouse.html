   function MovePlayer(e) {
      if (e.key === "w") {
         Playery = Playery - 15
         up()
      }
      if (e.key === "a") {
         Playerx = Playerx - 15
         left()
      } if (e.key === "s") {
         Playery = Playery + 15
         down()
      } if (e.key === "d") {
         Playerx = Playerx + 15
         right()
      }
   }

   //Border For All//
   function Border() {
      var BorderArrayx = [Playerx]
      var BorderArrayy = [Playery]
      for (var i = 0; i < BorderArrayx.length + 1; i++) {
         if (BorderArrayx[i] >= 920) {
            BorderArrayx[i] = BorderArrayx[i] - 15
         }
         if (BorderArrayx[i] < 0) {
            BorderArrayx[i] = -15
         }
         if (BorderArrayy[i] > 1080) {
            BorderArrayy[i] = BorderArrayy[i] - 15
         } if (BorderArrayy[i] <= 0) {
            BorderArrayy[i] = BorderArrayy[i] + 15
         }
      }
